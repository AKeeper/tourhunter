<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="container-fluid">
        <div class="row header-menu">
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 header-menu-item">Logo</div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 header-menu-item header-menu-links">
                <a href="#">Home</a>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 header-menu-item header-menu-links">
                <a href="#">About us</a>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 header-menu-item"></div>
            <div class="row col-xs-3 col-sm-3 col-md-3 col-lg-3 header-menu-item header-menu-contacts">
                <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 header-menu-contacts-phone">

                    <p>+62 728 726 62 02</p>
                </div>

            </div>

                    <a href="https://goo.gl/maps/ErnLA5mYBqP2" target="_blank">

                        <span class="caret"></span>
                    </button>
                    <ul class="header-dropdown dropdown-menu">
                        <li><a href="#">Russian</a></li>

    </main>
